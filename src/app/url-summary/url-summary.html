<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="p-4 max-w-xl w-full text-center bg-white rounded-lg shadow-md">
    <!-- <h2 class="text-2xl font-bold mb-4">URL Summarizer</h2> -->
    <h2
      class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-red-500 to-pink-500 mb-4">
      URL Summarizer
    </h2>


    <input #urlInput type="text" placeholder="Enter URL" class="border p-2 w-full mb-2 rounded shadow" />
    <button (click)="getSummary(urlInput.value)" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Summarize
    </button>

    <div *ngIf="loading" class="mt-2 text-blue-600">Loading...</div>
    <div *ngIf="error" class="mt-2 text-red-600">{{ error }}</div>

    <div class="mt-6 text-left">
      <h3 class="text-xl font-semibold">Summary</h3>
      <p *ngIf="summary; else noSummary">{{ summary }}</p>
      <ng-template #noSummary>
        <p class="text-gray-500 italic">Summary will appear here after analyzing a URL.</p>
      </ng-template>

      <h4 class="text-lg font-semibold mt-4">Key Points</h4>
      <ul *ngIf="points && points.length > 0; else noPoints">
        <li *ngFor="let point of points" class="ml-4 list-disc">{{ point }}</li>
      </ul>
      <ng-template #noPoints>
        <p class="text-gray-500 italic">Key points will be shown here.</p>
      </ng-template>
    </div>
  </div>
</div>
